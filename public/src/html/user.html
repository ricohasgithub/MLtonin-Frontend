<!DOCTYPE html>

<html>

  <head>

    <!-- Local Styles for Admin Web Console -->
    <link type = "text/css" rel = "stylesheet" href = "../css/console.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans&display=swap" rel="stylesheet">

    <!-- Re-initialize firebase scriptes for second html page -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <!-- Local scripts -->
    <script type = "text/javascript" src = "../js/firebaseinit.js"></script>

  </head>

  <body>

    <!-- Side terminal, includes user profile and user informatics -->
    <div id = "side-nav" class = "left-side">

      <!-- Greeting will change depending on time of day -->
      <div id = "user-greeting"> </div>
      <div id = "user-profile-pic"> </div>
      <div id = "user-info"> </div>

    </div>

    <div id = "console" class = "right-side">

      <div id = "sleep-graph" class = "widget">
      <div id = "c-tired-status" class = "widget">

    </div>

    <script type = "text/javascript" src = "../js/console.js"></script>

  </body>

</html>
